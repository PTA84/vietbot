# Keywords are certain specific word/words that must be present in the user query/command to trigger the custom action.
# Feel free to modify, but make sure that each custom action has unique keyword.
# CHANGE THE WORD PRESENT WITHIN THE QUOTES ONLY. DO NOT ALTER OTHERS




#các lệnh gọi: Lưu ý nó đặt âm thanh luôn, nên nếu nhỏ qua có thể lần sau không ra tiếng đang test thêm.
#tăng/giảm âm thanh: tăng thêm/giảm bớt tiếng nhạc 0-100 
#tăng giảm âm thanh: đặt/thay đổi tiếng nhạc lớn nhất/ tối thiểu
#tăng giảm âm thanh: đặt/thay đổi        tiếng nhạc 0-100
#tắt nhạc: tắt nhạc
#chạy tự động 4 bài: Autoplay + tên ca sỹ + youtube
#chuyển bài sau/trước: bài tiếp theo, bài hát trước
# Đặt+  +100 +
# Đặt+  +không +
Keywords:
  # Magic Mirror
  Magic_mirror:
    - 'magic mirror'
  # Sending recipe to mobile devices
  Recipe_pushbullet:
    - 'ingredients'
  # Kickstarter campaign tracking
  Kickstarter_tracking:
    - 'kickstarter'
  # Pi power off, servo control and Pi GPIO control
  Pi_GPIO_control:
    - 'trigger'
  # Stream songs from YouTube
  YouTube_music_stream:
    - 'youtube'
  # Stop music and radio playback
  Stop_music:
    - 'tắt nhạc'
  # ESP control
  ESP_control:
    - 'wireless'
  # Parcel tracking
  Parcel_tracking:
    - 'parcel'
  # RSS feed playback
  RSS:
    - 'feed'
    - 'Tin Tức Báo'
  # Kodi actions
  Kodi_actions:
    - 'on kodi'
  # Music pause/resume
  Pause_resume:
    - 'tạm dừng nhạc'
    - 'tiếp tục phát nhạc'
  # Change tracks
  Track_change:
    Next:
      - 'bài tiếp theo'
      - 'play next track'
      - 'play next song'
    Previous:
      - 'bài hát trước'
      - 'play previous track'
      - 'play previous song'
  #Control music/vlc volume
  VLC_music_volume:
    - 'âm lượng'
  # Refresh music lists. Both the words given below should be present in the command issued.
  Music_index_refresh:
    - 'refresh'
    - 'refresh music'
  # # Streaming music from google music
  # Google_music_streaming:
  #   - 'google music'
  # Streaming music from spotify
  Spotify_music_streaming:
    - 'spotify'
  # Streaming music from gaana
  Gaana_music_streaming:
    - 'gaana.com'
  Deezer_music_streaming:
    - 'deezer'
  Send_sms_clickatell:
    - 'clickatell'
  notify_TTS:
    - 'notify'
   # Send message vocal to pushbullet
  Send_Message:
    - 'send message'
  Wemo_Discovery:
    - 'discover emulated'
   # System volume adjustment
  Volume_up:
    - 'âm lượng tăng'
  Volume_down:
    - 'âm lượng giảm'
  Phat_mot_bai:
    - 'bài'
    - 'nhạc'
    - 'zing'
  YouTube_music_stream:
    - 'phát'
  Am_lich:
    - 'lịch âm'
